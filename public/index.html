<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spotify</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="../src/index.css">
    <title>React App</title>
  </head>
  <body class="app">
    <header class="header">
        <div class="header__buttom">
        <a href="spotify.html" class="panel">Главная</a>
        <a href="" class="panel">Моя музыка</a>
        <a href="" class="panel">Контакты</a>
        </div>
    </header>
    <div class="mainpanel">
        <div class="mainpanel__subdiv first-panel">
            <img src="%PUBLIC_URL%/stock-photo-word-flop-wooden-blocks-lettering.png">
            <p class="mainpanel__subdiv__track-name">Первый трек</p>
        </div>
        <div class="mainpanel__subdiv">
            <img src="%PUBLIC_URL%/stock-photo-word-flop-wooden-blocks-lettering.png"></img>
            <p class="mainpanel__subdiv__track-name">Второй трек</p>
        </div>
        <div class="mainpanel__subdiv">
            <img src="%PUBLIC_URL%/stock-photo-word-flop-wooden-blocks-lettering.png"></img>
            <p class="mainpanel__subdiv__track-name">Третий трек</p>
        </div>
        <div class="mainpanel__subdiv" >
            <img src="%PUBLIC_URL%/stock-photo-word-flop-wooden-blocks-lettering.png"></img>
            <p class="mainpanel__subdiv__track-name">Четвертый трек</p>
        </div>
        <div class="mainpanel__subdiv">
            <img src="%PUBLIC_URL%/stock-photo-word-flop-wooden-blocks-lettering.png"></img>
            <p class="mainpanel__subdiv__track-name">Пятый трек</p>
        </div>
    </div>
  </body>
</html>
